version: '3.8'

services:
  lien-scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lien-automation
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - PORT=8080
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=512
    volumes:
      - ./data:/app/data
    command: ["node", "dist/server.js"]
